<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/loginStyle.css' %} ">
</head>
<body>
    <div class="contanier">
        <div class="login">
            <img class="user" src="{% static 'img/users/user.jpg' %}" alt="">
            <h1>Welcome Back!</h1>

            <form method="POST" action="">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" class="placeholder"  placeholder="Enter username" name="username" >

                <label for="password">Password</label>
                <input type="password" class="placeholder" placeholder="Enter Password" name="pass">

                <button type="submit">Log In</button>
            </form>

            <div class="bottom-div">
                <div class="line-or">
                    <span>OR</span>
                </div>
                <div class="btns">
                    <a href="#" class="btn"><img class="fb" src="facebook.png" alt=""></a>
                    <a href="#" class="btn"><img class="google" src="google.png" alt=""></a>
                </div>
                <p class="signup">Don't have account? <a href="#">Signup Now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
